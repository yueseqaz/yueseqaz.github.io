<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文字展示页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555555;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notice</h1>
        <p>
           Sakura is learning 
        </p>
       


        <div class="footer">
            &copy; Sakura
        </div>
    </div>
</body>
</html>
