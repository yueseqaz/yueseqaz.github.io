<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人项目展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .project {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem;
            background-color: #fff;
        }
        .project-title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .project-description {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .project-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .project-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的项目展示</h1>
    </div>
    <div class="project">
        <h2 class="project-title">图片无限放大</h2>
        <p class="project-description">点击按钮跳转到图片无限放大功能页面。</p>
        <a href="expand-pic.html" class="project-button">查看详情</a>
    </div>
    <div class="project">
        <h2 class="project-title">IP地址与真实地址查看</h2>
        <p class="project-description">点击按钮跳转到IP地址与真实地址查看功能页面。</p>
        <a href="ipandrealaddr.html" class="project-button">查看详情</a>
    </div>
</body>
</html>
