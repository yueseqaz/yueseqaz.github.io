<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站已废弃</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f44336;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站已停用</h1>
        <p>此网站已不再维护和更新。感谢您的访问，但请注意本站点已经停止使用。</p>
        <p>如需最新信息，请联系网站管理员。</p>
    </div>
</body>
</html>
