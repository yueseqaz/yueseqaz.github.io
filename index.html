<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .project {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem;
            background-color: #fff;
        }
        .project img {
            width: 100%;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }
        .project img:hover {
            transform: scale(1.5);
        }
        .project-title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .project-description {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Project Showcase</h1>
    </div>
    <div class="project">
        <h2 class="project-title">Image Zoom</h2>
        <img src="https://via.placeholder.com/600x400" alt="Project Image">
        <p class="project-description">Hover over the image to see it zoom in!</p>
    </div>
    <div class="project">
        <h2 class="project-title">IP Address Checker</h2>
        <p class="project-description">Check your IP address and its geolocation:</p>
        <button onclick="checkIP()">Check IP</button>
        <p id="ip-result"></p>
    </div>
    <script>
        async function checkIP() {
            const resultElement = document.getElementById('ip-result');
            resultElement.textContent = "Loading...";
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                resultElement.textContent = `Your IP: ${data.ip}, Location: ${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                resultElement.textContent = "Failed to fetch IP information.";
            }
        }
    </script>
</body>
</html>
