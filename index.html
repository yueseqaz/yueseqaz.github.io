<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我们的照片墙 💕</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "微软雅黑", sans-serif;
      background: url("https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_2731.JPG") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      padding: 20px;
      font-size: 2.5em;
    }

    /* 瀑布流布局 */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 20px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img, .item video {
      width: 100%;
      display: block;
      border-radius: 16px;
    }

    /* 全屏预览 */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    .lightbox.show {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>💕 我的小仙女 💕</h1>

  <div class="gallery">
    <!-- 照片 -->
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/3bdbdf51c7eb6a67ae2e0b9b9234fd5e.JPG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_8814.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_8815.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9188.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9386.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9387.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9968.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9969.JPEG"></div>
    <div class="item"><img src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/IMG_9094.jpg"></div>

    <!-- 视频 -->
    <div class="item"><video src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/video_4b3b864a603c981af65d4f020281b603.MP4" controls></video></div>
    <div class="item"><video src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/video_7a55628f0f25e79b7dd8f88af8887690.MP4" controls></video></div>
    <div class="item"><video src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/video_4008d4dba5afd3c2a343558760765535.MP4" controls></video></div>
    <div class="item"><video src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/video_38003d4d15e44b6f19d6f1adc7bbd697.MP4" controls></video></div>
    <div class="item"><video src="https://sakurah.oss-cn-hangzhou.aliyuncs.com/10755.MP4" controls></video></div>
  </div>

  <!-- 预览 -->
  <div class="lightbox" id="lightbox">
    <span id="close"></span>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");

    document.querySelectorAll(".item img, .item video").forEach(el => {
      el.addEventListener("click", () => {
        lightbox.innerHTML = "";
        const clone = el.cloneNode(true);
        clone.removeAttribute("controls"); // 视频不默认播放控件
        clone.setAttribute("autoplay", true);
        lightbox.appendChild(clone);
        lightbox.classList.add("show");
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
  </script>
</body>
</html>
