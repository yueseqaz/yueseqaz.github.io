<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网站升级公告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .announcement {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        .icon-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: translateY(-5px);
        }

        p {
            color: #666;
            line-height: 1.8;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .promise {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .announcement {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="announcement">
        <h1>📚 技术升级公告</h1>
        
        <div class="icon-group">
            <img src="https://img.icons8.com/fluency/96/000000/books.png" class="icon" alt="学习">
            <img src="https://img.icons8.com/color/96/000000/maintenance.png" class="icon" alt="维护">
            <img src="https://img.icons8.com/fluency/96/000000/star.png" class="icon" alt="优质内容">
        </div>

        <p>亲爱的访客朋友：</p>
        <p>为了带来更优质的浏览体验，本站目前正在进行全面的<strong class="highlight">技术升级改造</strong>。</p>
        <p>站长正在潜心钻研前沿技术，系统学习<span class="highlight">全栈开发 | 性能优化 | 交互设计</span>等专业知识。</p>

        <div class="promise">
            <p>🚀 我们将于近期带着全新面貌回归<br>
            💎 更流畅的体验 | 更丰富的内容 | 更智能的交互<br>
            ⏳ 精彩值得等待，期待与您再次相遇！</p>
        </div>

        <p style="margin-top: 25px; color: #888;">
            保持关注，获取最新动态<br>
            <small>技术成长之路，期待与您共同见证</small>
        </p>
    </div>
</body>
</html>
