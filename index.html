<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <img id="fullScreenImg" src="https://cdn.10086.click/show/2025-01-24/80aad69e-c4a1-4b99-b9df-bfa9a7b1e6f0.jpg"
        alt="展示图片">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function () {
            // 页面加载完成后触发礼花特效
            const confettiSettings = {
                particleCount: 100,
                spread: 360,
                origin: { y: 0.6 }
            };
            function fire() {
                confetti(confettiSettings);
            }
            fire();
        };
    </script>
</body>

</html>
