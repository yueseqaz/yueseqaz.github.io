<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Generator</title>
    <style>
        :root {
            --sf-font: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-color: #E5E5E7;
            --button-hover: #0051FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--sf-font);
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        .home-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 17px;
            transition: color 0.2s ease;
        }

        .home-btn:hover {
            color: var(--button-hover);
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .card {
            background: var(--card-background);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .table-name {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 24px;
        }

        .convert-btn {
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 40px;
            margin: 20px 0;
        }

        .convert-btn:hover {
            background: var(--button-hover);
        }

        .editable-table {
            width: 100%;
            border-collapse: collapse;
        }

        .editable-table th,
        .editable-table td {
            padding: 8px;
            border: 1px solid var(--border-color);
        }

        .editable-table input {
            width: 100%;
            border: none;
            font-size: 15px;
            padding: 4px;
        }

        .preview-card {
            background: #FAFAFA;
            border-radius: 18px;
            padding: 24px;
            margin-top: 20px;
        }

        .copy-btn {
            position: absolute;
            right: 24px;
            top: 24px;
            padding: 8px 16px;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--button-hover);
        }

        #markdownContent {
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            color: var(--text-primary);
            margin-top: 40px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Markdown Table Generator</h1>
            <a href="#" class="home-btn">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <input type="text" class="table-name" placeholder="ËæìÂÖ•Ë°®Ê†ºÂêçÁß∞ÔºàÂèØÈÄâÔºâ">
            
            <table class="editable-table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>

            <button class="convert-btn" onclick="generateMarkdown()">ËΩ¨Êç¢‰∏∫ Markdown</button>

            <div class="preview-card">
                <button class="copy-btn" onclick="copyMarkdown()">üìã Â§çÂà∂</button>
                <div id="markdownContent"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        Design by Sakura ¬© 2024 All Rights Reserved
    </footer>

    <script>
        function initTable(cols = 2, rows = 2) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            thead.innerHTML = '<tr>' + '<th><input type="text" placeholder="Ê†áÈ¢ò"></th>'.repeat(cols) + '</tr>';
            tbody.innerHTML = Array.from({ length: rows }).map(() => 
                '<tr>' + '<td><input type="text" placeholder="ÂÜÖÂÆπ"></td>'.repeat(cols) + '</tr>'
            ).join('');
        }

        function generateMarkdown() {
            const tableName = document.querySelector('.table-name').value;
            const headers = Array.from(document.querySelectorAll('#tableHead input'))
                            .map(input => input.value.trim() || ' ');

            const rows = Array.from(document.querySelectorAll('#tableBody tr')).map(row => 
                Array.from(row.querySelectorAll('input')).map(input => input.value.trim() || ' ')
            );

            let md = tableName ? `**${tableName}**\n\n` : '';
            md += '| ' + headers.join(' | ') + ' |\n';
            md += '|' + headers.map(() => '---').join('|') + '|\n';
            
            rows.forEach(row => {
                md += '| ' + row.join(' | ') + ' |\n';
            });

            document.getElementById('markdownContent').innerText = md;
        }

        function copyMarkdown() {
            const text = document.getElementById('markdownContent').innerText;
            navigator.clipboard.writeText(text);
            alert('Markdown ‰ª£Á†ÅÂ∑≤Â§çÂà∂ÔºÅ');
        }

        document.addEventListener('DOMContentLoaded', () => initTable());
    </script>
</body>
</html>
