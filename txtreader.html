<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver.js 引导示例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

       .driver-popover {
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

       .driver-popover-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

       .driver-popover-description {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <h1 id="target-element">探索我们的精彩内容</h1>
    <button id="start-guide">开始引导之旅</button>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startGuideButton = document.getElementById('start-guide');
            const targetElement = document.getElementById('target-element');

            startGuideButton.addEventListener('click', function () {
                const driver = new Driver();
                driver.defineStep('step1', {
                    element: targetElement,
                    popover: {
                        title: '欢迎来到我们的网站',
                        description: '在这里，您将发现丰富的知识和有趣的故事。',
                        position: 'right'
                    }
                });
                driver.start();
            });
        });
    </script>
</body>

</html>
