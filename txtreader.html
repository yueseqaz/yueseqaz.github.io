<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver.js 示例</title>
    <!-- 引入 driver.js 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.min.css">
    <style>
        /* 自定义页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .nav {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .feature {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        /* 自定义driver.js样式 */
        .driver-popover.driverjs-theme {
            background-color: #2c3e50;
            color: white;
        }

        .driverjs-theme .driver-popover-footer button {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <h1 id="logo">网站LOGO</h1>
    </nav>

    <div class="buttons">
        <button id="mainBtn" class="primary-btn">主要功能</button>
        <button id="secondaryBtn" class="secondary-btn">次要功能</button>
        <button id="helpBtn" class="help-btn">帮助</button>
    </div>

    <div id="feature1" class="feature">
        <h3>特色功能 1</h3>
        <p>这里是第一个特色功能的描述内容...</p>
    </div>

    <button onclick="startDriver()" style="position: fixed; bottom: 20px; right: 20px;">
        开始导览
    </button>

    <!-- 引入 driver.js -->
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.min.js"></script>
    <script>
        // 初始化 driver.js
        const driver = new Driver({
            // 全局配置
            animate: true,  // 启用动画
            opacity: 0.5,   // 遮罩层透明度
            padding: 10     // 元素边距
        });

        function startDriver() {
            // 定义引导步骤
            driver.highlight({
                element: '#logo',
                popover: {
                    title: '欢迎使用',
                    description: '这是我们的网站LOGO',
                    side: 'bottom'
                }
            });

            driver.highlight({
                element: '#mainBtn',
                popover: {
                    title: '主要功能',
                    description: '点击这里使用我们的核心功能',
                    side: 'bottom'
                }
            });

            driver.highlight({
                element: '#secondaryBtn',
                popover: {
                    title: '附加功能',
                    description: '这里可以找到其他实用工具',
                    side: 'bottom'
                }
            });

            driver.highlight({
                element: '#helpBtn',
                popover: {
                    title: '帮助支持',
                    description: '需要帮助？点击这里联系我们',
                    side: 'bottom'
                }
            });

            driver.highlight({
                element: '#feature1',
                popover: {
                    title: '新功能上线',
                    description: '这是我们最新推出的特色功能',
                    side: 'top'
                }
            });

            // 最后一步显示完成提示
            driver.onDismiss(() => {
                alert('导览结束！感谢您浏览我们的网站');
            });
        }
    </script>
</body>
</html>
