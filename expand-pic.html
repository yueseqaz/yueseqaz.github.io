<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片放大</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #toolbar {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      gap: 12px;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    #toolbar.hidden {
      transform: translateY(-100%);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 14px;
      font-weight: 500;
    }

    .file-input-label:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    #urlInput {
      flex: 1;
      max-width: 400px;
      padding: 10px 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    #urlInput:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #urlInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    #viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 12px;
      z-index: 2000;
      display: none;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #imageInfo {
      position: fixed;
      top: 80px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toast {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(220, 38, 38, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 2000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      border-left: 4px solid #dc2626;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: rgba(34, 197, 94, 0.9);
      border-left-color: #22c55e;
    }

    @media (max-width: 768px) {
      #toolbar {
        flex-wrap: wrap;
        padding: 10px;
      }
      
      #urlInput {
        max-width: none;
        min-width: 200px;
      }
      
      #controls {
        bottom: 10px;
        right: 10px;
      }
      
      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }
    }

    /* 隐藏默认的 OpenSeadragon 导航器 */
    .navigator {
      background: rgba(0, 0, 0, 0.7) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 8px !important;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" accept="image/*" multiple>
      <label for="fileInput" class="file-input-label">📁 选择图片</label>
    </div>
    <input type="text" id="urlInput" placeholder="粘贴图片URL或拖拽图片到此处">
    <button id="loadUrlBtn" class="btn btn-primary">🔗 加载</button>
    <button id="fullscreenBtn" class="btn btn-secondary">🔍 全屏</button>
    <button id="resetBtn" class="btn btn-secondary">🔄 重置</button>
    <button onclick="goBack()" class="btn btn-secondary">🏠 返回主页</button>
  </div>

  <div id="viewer"></div>

  <div id="controls">
    <button class="control-btn" id="zoomInBtn" title="放大">+</button>
    <button class="control-btn" id="zoomOutBtn" title="缩小">-</button>
    <button class="control-btn" id="homeBtn" title="适应屏幕">🏠</button>
    <button class="control-btn" id="toggleInfoBtn" title="图片信息">ℹ️</button>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <span>加载中...</span>
  </div>

  <div id="imageInfo">
    <div id="imageDetails"></div>
  </div>

  <script>
    class ImageViewer {
      constructor() {
        this.viewer = null;
        this.currentImageUrl = null;
        this.toolbarVisible = true;
        this.infoVisible = false;
        this.init();
      }

      init() {
        this.setupViewer();
        this.bindEvents();
        this.setupDragAndDrop();
        this.setupKeyboardShortcuts();
      }

      setupViewer() {
        this.viewer = OpenSeadragon({
          id: "viewer",
          prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
          showNavigator: true,
          navigatorPosition: 'BOTTOM_RIGHT',
          navigatorSizeRatio: 0.15,
          maxZoomPixelRatio: 20,
          minZoomLevel: 0.1,
          visibilityRatio: 0.1,
          gestureSettingsMouse: { 
            scrollToZoom: true,
            clickToZoom: false 
          },
          gestureSettingsTouch: {
            pinchToZoom: true,
            flickEnabled: true
          },
          animationTime: 0.3,
          springStiffness: 7.0,
          showFullPageControl: false,
          showHomeControl: false,
          showZoomControl: false,
          tileSources: []
        });

        // 监听图片加载事件
        this.viewer.addHandler('open', () => {
          this.hideLoading();
          this.updateImageInfo();
          this.showToast('图片加载成功！', 'success');
        });

        this.viewer.addHandler('open-failed', () => {
          this.hideLoading();
          this.showToast('图片加载失败，请检查URL或文件格式');
        });

        // 监听缩放事件
        this.viewer.addHandler('zoom', (event) => {
          this.updateImageInfo();
        });
      }

      bindEvents() {
        // 文件选择
        document.getElementById("fileInput").addEventListener("change", (e) => {
          const files = Array.from(e.target.files);
          if (files.length > 0) {
            this.loadImage(URL.createObjectURL(files[0]));
          }
        });

        // URL加载
        document.getElementById("loadUrlBtn").addEventListener("click", () => {
          const url = document.getElementById("urlInput").value.trim();
          if (url) {
            this.loadImage(url);
          }
        });

        // 回车键加载URL
        document.getElementById("urlInput").addEventListener("keypress", (e) => {
          if (e.key === 'Enter') {
            const url = e.target.value.trim();
            if (url) {
              this.loadImage(url);
            }
          }
        });

        // 控制按钮
        document.getElementById("zoomInBtn").addEventListener("click", () => {
          this.viewer.viewport.zoomBy(1.5);
        });

        document.getElementById("zoomOutBtn").addEventListener("click", () => {
          this.viewer.viewport.zoomBy(0.7);
        });

        document.getElementById("homeBtn").addEventListener("click", () => {
          this.viewer.viewport.goHome();
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
          this.viewer.viewport.goHome();
        });

        document.getElementById("fullscreenBtn").addEventListener("click", () => {
          this.toggleFullscreen();
        });

        document.getElementById("toggleInfoBtn").addEventListener("click", () => {
          this.toggleImageInfo();
        });

        // 双击隐藏/显示工具栏
        this.viewer.addHandler('canvas-double-click', () => {
          this.toggleToolbar();
        });

        // 全屏变化监听
        document.addEventListener('fullscreenchange', () => {
          const fullscreenBtn = document.getElementById("fullscreenBtn");
          if (document.fullscreenElement) {
            fullscreenBtn.textContent = '🔽 退出全屏';
          } else {
            fullscreenBtn.textContent = '🔍 全屏';
          }
        });
      }

      setupDragAndDrop() {
        const urlInput = document.getElementById("urlInput");
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
          document.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
          });
        });

        document.addEventListener('dragover', (e) => {
          urlInput.style.borderColor = '#667eea';
          urlInput.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        document.addEventListener('dragleave', (e) => {
          if (!document.contains(e.relatedTarget)) {
            urlInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            urlInput.style.background = 'rgba(255, 255, 255, 0.05)';
          }
        });

        document.addEventListener('drop', (e) => {
          urlInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          urlInput.style.background = 'rgba(255, 255, 255, 0.05)';
          
          const files = Array.from(e.dataTransfer.files);
          const imageFiles = files.filter(file => file.type.startsWith('image/'));
          
          if (imageFiles.length > 0) {
            this.loadImage(URL.createObjectURL(imageFiles[0]));
          } else {
            // 尝试从拖拽的文本中获取URL
            const text = e.dataTransfer.getData('text');
            if (this.isValidUrl(text)) {
              urlInput.value = text;
              this.loadImage(text);
            }
          }
        });
      }

      setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'INPUT') return;
          
          switch(e.key) {
            case 'f':
            case 'F':
              this.toggleFullscreen();
              break;
            case ' ':
              e.preventDefault();
              this.viewer.viewport.goHome();
              break;
            case 'i':
            case 'I':
              this.toggleImageInfo();
              break;
            case 'h':
            case 'H':
              this.toggleToolbar();
              break;
            case 'Escape':
              if (document.fullscreenElement) {
                document.exitFullscreen();
              }
              break;
            case '+':
            case '=':
              this.viewer.viewport.zoomBy(1.5);
              break;
            case '-':
              this.viewer.viewport.zoomBy(0.7);
              break;
          }
        });
      }

      loadImage(url) {
        if (!url) return;
        
        this.showLoading();
        this.currentImageUrl = url;
        
        // 清空URL输入框（如果是文件上传的话）
        if (url.startsWith('blob:')) {
          document.getElementById("urlInput").value = '';
        }
        
        this.viewer.open({
          type: "image",
          url: url,
          buildPyramid: false,
          crossOriginPolicy: 'Anonymous'
        });
      }

      updateImageInfo() {
        if (!this.viewer.world.getItemCount()) return;
        
        const image = this.viewer.world.getItemAt(0);
        const bounds = image.getBounds();
        const zoom = this.viewer.viewport.getZoom();
        const center = this.viewer.viewport.getCenter();
        
        const info = `
          <div><strong>缩放级别:</strong> ${(zoom * 100).toFixed(1)}%</div>
          <div><strong>图片尺寸:</strong> ${image.source.dimensions.x} × ${image.source.dimensions.y}</div>
          <div><strong>当前位置:</strong> (${center.x.toFixed(3)}, ${center.y.toFixed(3)})</div>
          <div><strong>快捷键:</strong> F-全屏 | 空格-重置 | I-信息 | H-工具栏</div>
        `;
        
        document.getElementById("imageDetails").innerHTML = info;
      }

      toggleImageInfo() {
        const infoPanel = document.getElementById("imageInfo");
        this.infoVisible = !this.infoVisible;
        infoPanel.style.display = this.infoVisible ? 'block' : 'none';
      }

      toggleToolbar() {
        const toolbar = document.getElementById("toolbar");
        this.toolbarVisible = !this.toolbarVisible;
        toolbar.classList.toggle('hidden', !this.toolbarVisible);
      }

      toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      showLoading() {
        document.getElementById("loading").style.display = 'flex';
      }

      hideLoading() {
        document.getElementById("loading").style.display = 'none';
      }

      showToast(message, type = 'error') {
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
          existingToast.remove();
        }
        
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      isValidUrl(string) {
        try {
          new URL(string);
          return true;
        } catch (_) {
          return false;
        }
      }
    }

    // 返回主页功能
    function goBack() {
      window.location.href = 'a.html';
    }

    // 初始化应用
    const imageViewer = new ImageViewer();
    
    // 加载默认示例图片（可选）
    // imageViewer.loadImage('https://picsum.photos/2000/1500');
  </script>
</body>
</html>
