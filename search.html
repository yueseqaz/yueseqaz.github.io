<script>
  // Search engine URLs
  function getSearchUrls(query) {
    const encoded = encodeURIComponent(query);
    return {
      google: `https://www.google.com/search?q=${encoded}`,
      bing: `https://www.bing.com/search?q=${encoded}`,
      yandex: `https://yandex.com/search/?text=${encoded}`,
      duckduckgo: `https://duckduckgo.com/?q=${encoded}`,
      baidu: `https://www.baidu.com/s?wd=${encoded}`,
      sogou: `https://www.sogou.com/web?query=${encoded}`,
      so360: `https://www.so.com/s?q=${encoded}`,
      youtube: `https://www.youtube.com/results?search_query=${encoded}`,
      bilibili: `https://search.bilibili.com/all?keyword=${encoded}`,
      douyin: `https://www.douyin.com/search/${encoded}`,
      twitter: `https://twitter.com/search?q=${encoded}`,
      startpage: `https://www.startpage.com/do/search?q=${encoded}`,
      brave: `https://search.brave.com/search?q=${encoded}`,
      pinterest: `https://www.pinterest.com/search/pins/?q=${encoded}`,
      reddit: `https://www.reddit.com/search/?q=${encoded}`,
      zhihu: `https://www.zhihu.com/search?q=${encoded}`,
      github: `https://github.com/search?q=${encoded}`,
    };
  }

  // Search function
  function search() {
    const query = document.getElementById('query').value.trim();
    if (!query) {
      showCatAlert("😿", "喵喵~ 请先输入搜索内容！", null);
      return;
    }

    const checked = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
      .map(cb => cb.value);
    
    if (checked.length === 0) {
      showCatAlert("😾", "喵呜~ 至少选一个搜索引擎哦！", null);
      return;
    }

    const urls = getSearchUrls(query);
    
    // 创建搜索链接
    const linksHtml = createSearchLinks(checked, urls);
    
    // 显示带有链接的弹窗
    showCatAlert("😺", `喵~已为您准备好 "${query}" 的搜索结果！点击下方链接访问：`, linksHtml);
    
    // 隐藏页面上的搜索结果区域
    document.getElementById('searchResults').style.display = 'none';
  }
  
  // 为搜索结果创建链接HTML
  function createSearchLinks(engines, urls) {
    let linksHtml = '';
    
    engines.forEach(engine => {
      if (urls[engine]) {
        // 为不同引擎添加不同的图标
        let icon = '🔍';
        if (engine === 'google') icon = '🌐';
        else if (engine === 'baidu') icon = '🔍';
        else if (engine === 'bing') icon = '🔎';
        else if (engine === 'youtube' || engine === 'bilibili') icon = '📺';
        else if (engine === 'twitter') icon = '🐦';
        else if (engine === 'github') icon = '💻';
        else if (engine === 'zhihu') icon = '❓';
        else if (engine === 'douyin') icon = '📱';
        
        linksHtml += `<a href="${urls[engine]}" class="engine-button" target="_blank">${icon} ${getEngineName(engine)}</a>`;
      }
    });
    
    return linksHtml;
  }
  
  // 显示自定义猫咪弹窗，可选显示链接
  function showCatAlert(face, message, linksHtml) {
    document.getElementById('alertFace').innerText = face;
    document.getElementById('alertMessage').innerText = message;
    
    // 处理链接区域
    const alertLinks = document.getElementById('alertLinks');
    if (linksHtml) {
      alertLinks.innerHTML = linksHtml;
      alertLinks.style.display = 'flex';
    } else {
      alertLinks.style.display = 'none';
    }
    
    // 显示弹窗和遮罩
    document.getElementById('overlay').style.display = 'block';
    
    // 确保弹窗已重置并隐藏，然后再显示，避免闪烁
    const catAlert = document.getElementById('catAlert');
    catAlert.style.display = 'none';
    catAlert.classList.remove('animate__bounceIn', 'animate__bounceOut');
    
    // 使用setTimeout确保DOM更新后再添加动画
    setTimeout(() => {
      catAlert.style.display = 'block';
      catAlert.classList.add('animate__animated', 'animate__bounceIn');
    }, 10);
    
    // 设置按钮文本
    document.getElementById('alertButton').innerText = "喵~知道了";
  }
  
  // 关闭弹窗
  function closeAlert() {
    const catAlert = document.getElementById('catAlert');
    catAlert.classList.remove('animate__bounceIn');
    catAlert.classList.add('animate__bounceOut');
    
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      catAlert.style.display = 'none';
      catAlert.classList.remove('animate__bounceOut');
      // 清空链接区域
      document.getElementById('alertLinks').innerHTML = '';
    }, 500);
  }
  
  // 获取搜索引擎的中文名称
  function getEngineName(engineValue) {
    const engineMap = {
      'google': '谷歌',
      'bing': 'Bing',
      'yandex': 'Yandex',
      'duckduckgo': 'DuckDuckGo',
      'baidu': '百度',
      'sogou': '搜狗',
      'so360': '360搜索',
      'youtube': '油管',
      'bilibili': 'B站',
      'douyin': '抖音',
      'twitter': '推特',
      'startpage': 'StartPage',
      'brave': 'Brave',
      'pinterest': 'Pinterest',
      'reddit': 'Reddit',
      'zhihu': '知乎',
      'github': 'GitHub'
    };
    
    return engineMap[engineValue] || engineValue;
  }

  // 自定义警告函数 - 删除这个未使用的函数
  function showAlert(face, message, buttonText = "喵~知道了") {
    // 已被 showCatAlert 替代
  }

  function closeAlert() {
    document.getElementById('catAlert').classList.remove('animate__bounceIn');
    document.getElementById('catAlert').classList.add('animate__bounceOut');
    
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('catAlert').style.display = 'none';
      document.getElementById('catAlert').classList.remove('animate__bounceOut');
    }, 500);
  }

  // Quick selection groups
  function selectGroup(group) {
    const checkboxes = document.querySelectorAll('.engine-label input[type=checkbox]');
    
    checkboxes.forEach(checkbox => {
      const label = checkbox.closest('.engine-label');
      
      if (group === 'all') {
        checkbox.checked = true;
        label.classList.add('selected');
      } else if (group === 'none') {
        checkbox.checked = false;
        label.classList.remove('selected');
      } else {
        const groups = label.getAttribute('data-group').split(' ');
        checkbox.checked = groups.includes(group);
        if (checkbox.checked) {
          label.classList.add('selected');
        } else {
          label.classList.remove('selected');
        }
      }
    });
  }

  // Handle key press in the search box
  document.getElementById('query').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      search();
    }
  });

  // Toggle selected class for checkboxes
  document.querySelectorAll('.engine-label input[type=checkbox]').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
      const label = this.closest('.engine-label');
      if (this.checked) {
        label.classList.add('selected');
      } else {
        label.classList.remove('selected');
      }
    });
  });

  // Select "popular" group by default on page load
  document.addEventListener('DOMContentLoaded', function() {
    selectGroup('popular');
  });
</script>
