<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1rem;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #4a90e2;
      opacity: 0.7;
    }
    .vertical-section {
      margin-top: 2rem;
    }

    .vertical-section button {
      background: #e94e77;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .vertical-section button:hover {
      background: #d63763;
      transform: translateY(-2px);
    }

    .vertical-section button:active {
      transform: translateY(0);
    }
    @media (max-width: 768px) {
      .slider-container {
        max-width: 100%;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
      .hint {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Sakura's JK Collection </h1>
  <div class="hint">
    <p>Swiping the picture to switch</p>
  </div>
  <div class="slider-container">
    <div class="siema">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="I">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="l">
         <img src="https://cdn.10086.click/show/2024-12-26/4e317ede-b55c-4d11-a4a6-5799e10eea10.jpg" alt="i">
      <img src="https://cdn.10086.click/show/2024-12-26/346492a0-c6f1-4052-be62-250fe96f08fe.jpg" alt="k">
      <img src="https://cdn.10086.click/show/2024-12-26/835505e5-e3f1-4503-8f68-ec740fe8a432.jpg" alt="e">
      <img src="https://cdn.10086.click/show/2024-12-26/a97a559e-c5d2-404a-9273-11bbb453bf6c.jpg" alt="H">
    </div>
  </div>
  <div class="vertical-section">
    <button onclick="window.location.href='https://t.me/sakurarepo';">See more</button>
  </div>

  <script>
    const mySiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });
  </script>
</body>
</html>`
